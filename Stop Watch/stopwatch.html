<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <div class="controls">
            <button class="buttonPlay">
                <!-- <img src="playBtn.jpg" alt="play" id="playButton"> -->
                <!-- <img src="pauseBtn.jpg" alt="play" id="playButton"> -->
                <img src="play-button.svg"alt="play" id="playButton">
                <img src="pause-button.svg" alt="play" id="pauseButton">
            </button>
            <button class="buttonReset">
                <img src="reset-button.svg" alt="" id="reset-Button">
            </button>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
